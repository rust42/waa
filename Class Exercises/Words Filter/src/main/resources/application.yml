spring:
  application:
    name: words-filter
  datasource:
    password: post_pass
    url: jdbc:postgresql://localhost:5432/words-filter
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
